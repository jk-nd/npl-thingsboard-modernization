# Final Corrected NGINX Configuration for NPL Modernization

server {
    listen 80;
    server_name localhost;

    # Rule 1: Serve the overlay bundle first
    location /assets/overlay/ {
        alias /assets/overlay/;
        add_header Cache-Control "no-cache";
    }

    # Rule 2: Route specific device management APIs to the UI for NPL overlay interception
    # This block MUST come before the general /api/ block.
    location ~ ^/api/(device|devices|tenant/devices)($|/) {
        proxy_pass http://mytb-ui:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 3: All other API requests (like auth) go directly to the backend
    location /api/ {
        proxy_pass http://mytb-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 4: All non-API requests go to the UI and get the overlay script injected
    location / {
        proxy_pass http://mytb-ui:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding ""; # Required for sub_filter
        sub_filter '</body>' '<script src="/assets/overlay/npl-overlay.js"></script></body>';
        sub_filter_once on;
    }
} 