server {
    listen 80;
    server_name localhost;

    # Proxy API requests to ThingsBoard Backend
    location /api/ {
        proxy_pass http://mytb-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve overlay bundle
    location /assets/overlay/ {
        alias /assets/overlay/;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Proxy all other requests to ThingsBoard UI
    location / {
        proxy_pass http://mytb-ui:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 