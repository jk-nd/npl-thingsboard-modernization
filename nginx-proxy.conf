# Final Corrected NGINX Configuration for NPL Modernization

server {
    listen 80;
    server_name localhost;

    # Rule 1: Serve the overlay bundle first
    location /assets/overlay/ {
        alias /assets/overlay/;
        add_header Cache-Control "no-cache";
    }

    # Rule 2: WebSocket telemetry endpoint
    location /api/ws/ {
        proxy_pass http://mytb-core:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 3: All API requests go directly to the backend
    location /api/ {
        proxy_pass http://mytb-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 4: All non-API requests go to the UI and get the overlay script injected
    location / {
        proxy_pass http://mytb-ui:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding ""; # Required for sub_filter
        sub_filter '</body>' '<script src="/assets/overlay/npl-overlay.js"></script></body>';
        sub_filter_once on;
    }
} 