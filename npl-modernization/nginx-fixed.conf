# Final Corrected NGINX Configuration for NPL Modernization

server {
    listen 80;
    server_name localhost;

    # Rule 1a: Serve the NPL Service Worker from root
    location = /npl-service-worker.js {
        alias /assets/overlay/npl-service-worker.js;
        add_header Cache-Control "no-cache";
        add_header Service-Worker-Allowed "/";
    }

    # Rule 1b: Serve the overlay bundle
    location /assets/overlay/ {
        alias /assets/overlay/;
        add_header Cache-Control "no-cache";
    }

    # Rule 2: WebSocket telemetry endpoint (direct to ThingsBoard)
    location /api/ws/ {
        proxy_pass http://mytb-core:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 3: NPL Engine API requests
    # Forward '/api/npl/<...>' to Engine '/npl/<...>' without extra '/api'
    location /api/npl/ {
        proxy_pass http://engine:12000/npl/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
    }

    # Rule 4: OIDC Proxy requests
    location /api/protocol/openid-connect/ {
        proxy_pass http://oidc-proxy:8080/protocol/openid-connect/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 5: GraphQL requests
    location /api/graphql/ {
        proxy_pass http://read-model:5000/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 5a: BLOCK only device WRITE operations (POST, PUT, DELETE)
    location ~ ^/api/device($|/) {
        if ($request_method ~ ^(POST|PUT|DELETE)$) {
            return 502 "Device write requests must be routed through NPL Service Worker";
        }
        # Allow GET requests to pass through to ThingsBoard for now
        proxy_pass http://mytb-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 5b: BLOCK only tenant WRITE operations (POST, PUT, DELETE)
    location ~ ^/api/tenant($|/) {
        if ($request_method ~ ^(POST|PUT|DELETE)$) {
            return 502 "Tenant write requests must be routed through NPL Service Worker";
        }
        # Allow GET requests to pass through to ThingsBoard for now
        proxy_pass http://mytb-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 5c: Allow other API requests to go to ThingsBoard Core
    location /api/ {
        proxy_pass http://mytb-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 6: All non-API requests go to ThingsBoard Core
    location / {
        proxy_pass http://mytb-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding ""; # Required for sub_filter
        sub_filter '</body>' '<script src="/assets/overlay/npl-sw-direct.js"></script><script src="/assets/overlay/npl-overlay.js"></script></body>';
        sub_filter_once on;
    }
}
